<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/contact.css">
    <link rel="stylesheet" href="../CSS/navbar.css">
    <title>Contact</title>
</head>
<body>

  <nav>
    <div id="navbar-placeholder"></div>
  </nav>


             <!-- Contact Form -->
 <div class="contact-form-container">
   <!-- Instructions for users -->
   <div class="instructions">
    <p>Please fill out the form below with your contact information and any additional details you'd like to provide. We'll get back to you as soon as possible!</p>
  </div>
   <form action="https://submit-form.com/vxI1ClpG">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" required="" />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required="" />
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="address" required />
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="phone number" required />
      <label for="message">Message</label>
      <textarea
                  id="message"
                  name="message"
                  placeholder="Message"
                  required=""
                ></textarea>
                <button type="submit">Send</button>
              </form>              
           </div>


           <!-- Thank You Page (Hidden Initially) -->
<div class="thank-you" id="thank"style="display: none;">
    <h2>Thank You!</h2>
    <p>Your message has been sent. We'll get back to you soon.</p>
  </div>

  <script src="../Javascript/project1.js"></script>
   <script src="../Javascript/contact.js"></script>
   
</body>

</html>
