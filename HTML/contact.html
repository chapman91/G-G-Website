<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/contact.css">
    <link rel="stylesheet" href="../CSS/navbar.css">
    <script src="../Javascript/project1.js"></script>

    <title>Contact</title>
</head>
<body>

            <div id="navbar-placeholder"></div>



             <!-- Contact Form -->
             <div class="contact-form-container">
              <form  id="contact-form" action="/submit-form" method="POST">
               <label for="name">Name:</label>
               <input type="text" id="name" name="name" required>

               <label for="email">Email:</label>
               <input type="email" id="email" name="email" required>

           
               <label for="phone">Phone Number:</label>
               <input type="tel" id="phone" name="phone" required>
           
               <label for="address">Address:</label>
               <input type="text" id="address" name="address" required>
           
               <label for="service">Pressure Washing Service:</label>
               <select id="service" name="service">
                 <option value="option1">Residential</option>
                 <option value="option2">Commercial</option>
                 <option value="option3">Deck and Patio</option>
               </select>
           
               <label for="message">Message:</label>
               <textarea id="message" name="message" rows="4" required></textarea>
           
               <button type="submit" class="btn btn-primary">Submit</button>
             </form>
           </div>


           <!-- Thank You Page (Hidden Initially) -->
<div class="thank-you" id="thank"style="display: none;">
    <h2>Thank You!</h2>
    <p>Your message has been sent. We'll get back to you soon.</p>
  </div>
   
</body>
<script src="../Javascript/contact.js"></script>
</html>
